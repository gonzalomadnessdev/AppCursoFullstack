<div class="container">
    <div class="card text-dark bg-light mt-3" >

       <form [formGroup]="loginForm">
            <div class="col-6 m-2">
                <label for="phone"><h5>Email:</h5></label>
                <input type="text"class="form-control  mb-3 mx-3"  name="email" formControlName="email" placeholder="User's email" >
            </div>
            <div class="col-6 m-2">
                <label for="password"><h5>Password:</h5></label>
                <input [type]="hidePasswordFlag ? 'password' : 'text' "  class="form-control  mb-3 mx-3"  name="password" formControlName="password" placeholder="User's password"  >
                
            </div>
            <button class="btn btn-secondary mb-3 mx-3" (click)="toggleHidePassword()">
                <i class="fas fa-eye" *ngIf=hidePasswordFlag></i>  
                <i class="fas fa-eye-slash" *ngIf=!hidePasswordFlag></i>  

            </button>
                  
            <div class="col-6 m-2">
                <button type="submit"  class="btn btn-primary   " (click)="onLogin()" [disabled]="loginForm.status == 'INVALID'">Save changes</button> 
            </div>
        
        </form>
  </div>
</div>
